        body {

            background-position: center;
            background-attachment: fixed;
            scroll-behavior: smooth; /* Adicionado para suavizar a rolagem */
        }
        .commission-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.4s ease;
            cursor: pointer;
            width: 100%; /* Garantir que o botão ocupe o espaço */
        }
        .commission-card:hover, .commission-card:focus { /* Adicionado estado :focus */
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            outline: 2px solid #315745; /* Destaque de foco para acessibilidade */
            outline-offset: 2px;
        }
        .detail-view {
            transition: opacity 0.5s ease-in-out;
        }
        .hidden {
            display: none;
        }
        .back-button {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .back-button:hover {
            transform: scale(1.05);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated-element {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

                            <div class="text-center p-8" style="background-color: ${data.color};">
                                <h3 class="font-bold detail-title text-white">${data.title}</h3>
                                <div class="detail-subtitle text-gray-200 mt-2 flex items-center justify-center">${data.subtitle}</div>
                            </div>

                            <div class="p-8 md:p-12">
                                <div class="w-full">
                                    <div class="space-y-6">
                                        ${projectsHtml}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                view.querySelector('.back-button').addEventListener('click', () => {
                    hideAllDetails();
                    mainView.classList.remove('hidden');
                    if (lastClickedElement) {
                        setTimeout(() => {
                            lastClickedElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            lastClickedElement.focus({ preventScroll: true });
                        }, 50);
                    }
                });

                return view;
            }

            function hideAllDetails() {
                document.querySelectorAll('.detail-view').forEach(v => v.classList.add('hidden'));
            }

            // --- INTERATIVIDADE DAS COMISSÕES ---
            Object.keys(commissionsData).forEach(id => {
                const commissionCard = document.getElementById(id);
                if (!commissionCard) return; 
                
                if(!document.getElementById(`detail-${id}`)) {
                    const detailView = createDetailView(id);
                    detailViewsContainer.appendChild(detailView);
                }

                commissionCard.addEventListener('click', () => {
                    lastClickedElement = commissionCard;
                    mainView.classList.add('hidden');
                    hideAllDetails();
                    const targetDetailView = document.getElementById(`detail-${id}`);
                    targetDetailView.classList.remove('hidden');
                    targetDetailView.querySelector('.back-button').focus();
                });
            });

             // --- INTERATIVIDADE DA IMAGEM CENTRAL ---
            const centerImage = document.getElementById('center-image-clickable');

            function createMapView() {
                const view = document.createElement('div');
                view.id = `detail-map`;
                view.className = 'detail-view min-h-screen w-full flex flex-col items-center justify-center p-4 hidden';
                view.innerHTML = `
                    <div class="max-w-7xl w-full animated-element">
                        <div class="text-center mb-8">
                             <button class="back-button bg-gray-700 text-white font-bold py-3 px-8 rounded-full hover:bg-gray-800 text-lg">
                                 &larr; Voltar ao Início
                             </button>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-lg">
                            <img src="https://i.postimg.cc/zX6Sctmm/mapa-estrategico.png" alt="[Imagem do Mapa Estratégico da Esalq]" class="w-full h-auto">
                        </div>
                    </div>
                `;
                
                view.querySelector('.back-button').addEventListener('click', () => {
                    hideAllDetails();
                    mainView.classList.remove('hidden');
                    if (lastClickedElement) {
                        setTimeout(() => {
                            lastClickedElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            lastClickedElement.focus({ preventScroll: true });
                        }, 50);
                    }
                });
                return view;
            }

            if(!document.getElementById('detail-map')) {
                const mapView = createMapView();
                detailViewsContainer.appendChild(mapView);
            }
            
            if(centerImage) {
                const openMap = () => {
                    lastClickedElement = centerImage;
                    mainView.classList.add('hidden');
                    hideAllDetails();
                    const targetDetailView = document.getElementById(`detail-map`);
                    targetDetailView.classList.remove('hidden');
                    targetDetailView.querySelector('.back-button').focus();
                };
                
                centerImage.addEventListener('click', openMap);
                centerImage.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        openMap();
                    }
                });
            }
        });
    </script>
</body>
</html>
